<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의게시판</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="/css/style.css" rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script></script>
</head>
<body>
<!-- header 영역-->
<header th:replace="~{layout/header :: header-basic}"></header>

<!-- main 영역 -->
<main class="container my-4">
  <div class="d-flex justify-content-center">
    <h1 class="board-title mt-5">
      문의게시판
    </h1>
  </div>
  <div class="d-flex justify-content-center ">
    <div class="movie-board">
      <!-- qna 게시판 검색 -->
      <div class="board-search text-center">
        <form action="">
          <input type="text" value="제목" id="" name="" class="text-center" readonly>
          <input type="text" placeholder="제목을 입력해주세요." id="search-title" name="searchTitle">
          <button type="submit" class="btn btn-dark px-4">검색</button>
        </form>
      </div>
      <!-- 리스트 테이블 -->
      <table class="table table-hover movie-table pt-3">
        <colgroup>
          <col style="width: 10%"/>
          <col style="width: 60%"/>
          <col style="width: 10%"/>
          <col style="width: 20%"/>
          <!--<col style="width: 10%"/>-->
        </colgroup>
        <thead>
        <tr>
          <th>글번호</th>
          <th>제목</th>
          <th>글쓴이</th>
          <th>작성일</th>
          <!--<th>조회수</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.size(qnaList)} > 0" th:each="item : ${qnaList}">
          <td th:text="${item.qnaPk}">1</td>
          <td class="title"><a href="/qna/" th:attrappend="href=${item.qnaPk}">
            <span>
              [<span th:text="${item.qnaCategoryName}">카테고리 이름</span>]
            </span>
            <span th:text="${item.qnaTitle}">테스트 제목</span>
          </a></td>
          <td th:text="${item.qnaWriter}">테스트 작성자</td>
          <td th:text="${item.qnaDate}">작성 날짜</td>
          <!--<td th:text="${item.boardVisitCnt}">조회수</td>-->
        </tr>
        <!-- 데이터가 없을 경우 -->
        <tr th:unless="${#lists.size(qnaList)} > 0">
          <td colspan="4">조회된 결과가 없습니다.</td>
        </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end mt-2" th:if="${session.userName}">
        <a href="/qna/write" class="btn p-2 px-4 btn-pink">글쓰기</a>
      </div>
    </div>

  </div>


</main>

<!--footer 영역-->
<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
