<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자유게시판</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="/css/style.css" rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script th:inline="javascript">
    $(document).ready(function () {
      $('#btn-delete').on("click", function () {
        const board = [[${board}]];
        const boardPk = parseInt(board.boardPk);

        if(window.confirm("게시글을 삭제하시겠습니까?")){
          location.href = "/board/delete/" + boardPk;
        }

      });
    });
  </script>
</head>
<body>
<!-- header 영역-->
<header th:replace="~{layout/header :: header-basic}"></header>

<!-- main 영역 -->
<main class="container my-4">
  <div class="d-flex justify-content-center">
    <h1 class="board-title mt-5">
      자유게시판
    </h1>
  </div>
  <div class="d-flex justify-content-center ">
    <div class="movie-board">
      <!-- 글 내용 상세  -->
      <table class="table board-detail">
        <thead>
          <tr>
            <th th:text="${board.boardTitle}">글 제목</th>
          </tr>
        </thead>
        <tbody>
          <tr class="board-info">
            <td class=" d-flex justify-content-between">
              <div>
                <span th:text="${board.boardWriter}" class="ps-2">작성자</span>
              </div>
              <div>
                <span class="fw-bold">작성일</span>
                <span th:text="${board.boardDate}">작성일</span>
                <span class="fw-bold">조회수</span>
                <span th:text="${board.boardVisitCnt}">조회수</span>
              </div>
            </td>
          </tr>
          <tr>
            <td class="">
              <div class="board-content p-2" th:text="${board.boardContent}">
                게시글 내용
              </div>
            </td>
          </tr>
          <tr class="board-info">
            <td class="py-3">
              <span class="ps-2  fw-bold">첨부파일</span>
              <a href="" th:if="${#lists.size(board.fileList)} > 0" th:each="list : ${board.fileList}" th:text="${list.boardOfileName}">파일명</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between mt-2 mb-4">
        <a href="/board/list" class="btn btn-dark px-4">목록</a>
        <!-- 세션 정보의 유저 이름과 작성자가 같거나 관리자일 때 버튼이 보이게함 -->
        <div th:if="${#strings.equals(session.userName, board.boardWriter)} or ${session.userGradle} == 1">
          <a href="/board/update/" th:attrappend="href=${board.boardPk}" class="btn btn-dark px-3">수정</a>
          <button id="btn-delete" class="btn btn-dark px-3">삭제</button>
        </div>
      </div>
    </div>

  </div>
</main>

<!--footer 영역-->
<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
