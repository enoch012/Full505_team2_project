<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <style></style>
    <script></script>
</head>
<body>

<!-- header 영역-->
<header th:replace="~{layout/header :: header-basic}"></header>

<!-- main 영역 -->
<main class="container my-5">
    <div class="row">
        <div class="col-sm-3 mx-auto">
            <!--      파일 업로드를 위해서 form 태그에 enctype="multipart/form-data" 속성 추가-->
            <form action="/member/Login" method="post">
                <div class="my-3">
                    <label class="form-label">아이디 : </label>
                    <input type="text" class="form-control" name="memberId"  placeholder="ID">
                </div>

                <div class="my-3">
                    <label class="form-label">비밀번호 : </label>
                    <input type="password" class="form-control" name="memberPw"  placeholder="PASSWORD">
                </div>
                <!--        첨부 파일을 위한 input 태그 추가-->
                <div class="my-3 d-grid gap-3">
                    <button type="submit" class="w-50 p-2 btn btn-primary">로그인</button>
                </div>

                <div class="my-3 d-grid gap-3">
                    <a href="/member/join" class="w-50 p-2 btn btn-primary">회원가입</a>
                </div>
            </form>
        </div>
    </div>
</main>

<!--footer 영역-->
<footer th:replace="~{layout/footer :: footer-basic}"></footer>

</body>
</html>
