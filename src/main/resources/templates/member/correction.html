<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>correction</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61D폴 블랑코 노래모음 GLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <style></style>
    <script>

<!--    임시 패스워드 확인 주석처리   -->
        function test() {
            var p1 = document.getElementById('pwd1').value;
            var p2 = document.getElementById('pwd2').value;

            if(p1.length < 6) {
                alert('입력한 글자가 6글자 이상이어야 합니다.');
                return false;
            }

            if (p1 != p2) {
                alert("비밀번호 불일치");
                return false;
            } else {
                alert("비밀번호가 일치합니다.");
                return true;
            }
        }
    </script>
</head>
<body>

<!-- header 영역-->
<header th:replace="~{layout/header :: header-basic}"></header>

<!-- main 영역 -->
<main class="container my-5">
    <div class="row">
        <div class="col-sm-3 mx-auto">
            <!--      파일 업로드를 위해서 form 태그에 enctype="multipart/form-data" 속성 추가-->
            <form action="/member/correction" name="join" method="post" onsubmit="return test()">
                <div class="my-3">
                    <input type="text" class="form-control" name="memberName"  placeholder="이름 수정">
                </div>

                <div class="my-3">
                    <input type="password" class="form-control" id="pwd1" name="memberPw"  placeholder="새 비밀번호 수정">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pwd2" placeholder="새 비밀번호 확인">
                </div>

                <input type="hidden" class="form-control" name="memberId" th:value="${session.userId}">
                <!--        첨부 파일을 위한 input 태그 추가-->
                <div class="my-3 d-grid gap-3">
                    <button type="submit" class="w-50 p-2 btn btn-primary" >수정하기</button>
                </div>
            </form>
        </div>
    </div>
</main>

<!--footer 영역-->
<footer th:replace="~{layout/footer :: footer-basic}"></footer>

</body>
</html>
